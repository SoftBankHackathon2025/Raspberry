# 1. 병렬 빌드 활성화
# 빌드 작업 중 병렬로 실행 가능한 태스크들을 동시에 처리함
org.gradle.parallel=true

# 2. Gradle 빌드 캐시 활성화
# 이전에 빌드한 결과물(컴파일된 클래스 등)을 재사용함 (CI의 actions/cache와 시너지)
org.gradle.caching=true

# 3. Gradle 데몬 활성화 (로컬 속도 향상)
# Gradle을 백그라운드에 상주시켜서 다음 빌드 시 시작 시간을 없앰
# (CI에서는 --no-daemon 옵션으로 무시될 수 있지만, 로컬 개발 시 매우 중요)
org.gradle.daemon=true

# 4. JVM 메모리 설정 (선택 사항)
# 빌드 시 메모리가 부족하면 적절히 늘려줌
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
