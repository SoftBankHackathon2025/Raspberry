name: CI/CD Pipeline for Microservices (Optimized)

on:
  push:
    branches:
      - main
      - feat/ci-cd-test-deploy
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
    contents: read
    security-events: write

env:
  DOCKER_REGISTRY: softbank2025  # DockerHub username
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Job 1: ì „ì²´ í”„ë¡œì íŠ¸ ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ (Gradle ìµœì í™”)
  build-and-test:
    name: Build and Test All Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # Gradle ìºì‹œ í™œì„±í™” (ê¸°ì¡´ ìœ ì§€)

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 'build' íƒœìŠ¤í¬ëŠ” 'test'ì— ì˜ì¡´í•˜ë¯€ë¡œ, 'build'ë§Œ ì‹¤í–‰í•˜ë©´ í…ŒìŠ¤íŠ¸ê°€ ìë™ìœ¼ë¡œ ì‹¤í–‰ë¨.
      - name: Build and Test All Services (tests run automatically)
        run: ./gradlew build

      # - name: Run Tests
      #   run: ./gradlew test
        
      # ë¹Œë“œëœ JAR íŒŒì¼ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì €ì¥
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            server/build/libs/*.jar
            gateway/build/libs/*.jar
            fe/build/libs/*.jar
            deploy/build/libs/*.jar
            user/build/libs/*.jar
          retention-days: 1

  # Job 2: ì„œë¹„ìŠ¤ë³„ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ìŠ¤ìº” (Docker & Trivy ìºì‹œ ìµœì í™”)
  docker-build-scan-push:
    name: Docker Build, Scan & Push
    needs: build-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, gateway, fe, deploy, user]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # <--- ìµœì í™”: ì˜¤íƒ€ ìˆ˜ì • (DOCKKRHUB -> DOCKERHUB)
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ê¸°ì¡´ 'Build Docker Image'ì™€ 'Push Docker Images' ë‹¨ê³„ë¥¼ í†µí•©
      - name: Build, Push, and Cache Docker Image
        uses: docker/build-push-action@v5
        with:
          # ê° ì„œë¹„ìŠ¤ í´ë”ë¥¼ ë¹Œë“œ ì»¨í…ìŠ¤íŠ¸ë¡œ ì‚¬ìš©
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:latest
          # GitHub Actionsì˜ ìºì‹œ ì €ì¥ì†Œë¥¼ ì‚¬ìš©í•˜ì—¬ ë ˆì´ì–´ ìºì‹œ ì €ì¥/ë¡œë“œ
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/trivy
          key: trivy-db-${{ runner.os }}
          restore-keys: |
            trivy-db-

      # Trivy ë³´ì•ˆ ìŠ¤ìº”
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      # Trivy ê²°ê³¼ë¥¼ GitHub Security íƒ­ì— ì—…ë¡œë“œ
      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      # Trivy ìŠ¤ìº” ê²°ê³¼ë¥¼ í…ìŠ¤íŠ¸ë¡œë„ ì¶œë ¥
      - name: Run Trivy Scan (Table Format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'


  # Job 3: EC2 ë°°í¬ (ë³€ê²½ ì—†ìŒ)
  deploy-to-ec2:
    name: Deploy to EC2
    needs: docker-build-scan-push
    runs-on: ubuntu-latest
    if: ( (github.ref == 'refs/heads/main') || (github.ref == 'refs/heads/feat/ci-cd-test-deploy') ) && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # docker-compose.yml ì—…ë°ì´íŠ¸ (ì´ë¯¸ì§€ íƒœê·¸ ë³€ê²½)
      - name: Update docker-compose.yml with new image tags
        run: |
          sed -i "s|image: softbank2025/server.*|image: softbank2025/server:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/gateway.*|image: softbank2025/gateway:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/fe.*|image: softbank2025/fe:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/deploy.*|image: softbank2025/deploy:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/user.*|image: softbank2025/user:${{ env.IMAGE_TAG }}|g" docker-compose.yml

          echo "ğŸ“ Updated docker-compose.yml:"
          cat docker-compose.yml

      # EC2ì— ë°°í¬
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e

            echo "ğŸ”§ Changing file ownership..."
            sudo chown -R $USER:$USER .

            echo "ğŸ“‚ Navigating to project directory..."
            cd /home/ubuntu/Raspberry

            echo "ğŸ”„ Pulling latest code..."
            git pull origin ${{ github.ref_name }}
            
            # === ìŠ¤ì™‘ ë©”ëª¨ë¦¬ ì„¤ì • ===
            if [ -f /swapfile ]; then
              echo "â„¹ï¸ Swap file /swapfile already exists. Skipping creation."
            else
              echo "ğŸš€ Creating 2G swap file..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
            fi
            
            if ! sudo swapon --show | grep -q '/swapfile'; then
              echo "ğŸŸ¢ Activating swap..."
              sudo swapon /swapfile
            else
              echo "â„¹ï¸ Swap is already active."
            fi
            
            if ! grep -q '/swapfile' /etc/fstab; then
              echo "âœï¸ Adding swap to /etc/fstab for persistence..."
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi
            
            echo "ğŸ“Š Current swap status:"
            sudo swapon --show
            free -h
            # === ìŠ¤ì™‘ ë©”ëª¨ë¦¬ ì„¤ì • ë ===

            echo "ğŸ³ Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "ğŸ”§ Granting Docker socket permissions..."
            sudo chmod 666 /var/run/docker.sock

            echo "ğŸ“¥ Pulling latest Docker images..."
            docker-compose pull

            echo "ğŸ›‘ Stopping and removing corrupted containers..."
            docker-compose down

            echo "ğŸš€ Starting services with new images..."
            docker-compose up -d --remove-orphans

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -a -f

            echo "â³ Waiting for services to start..."
            sleep 15

            echo "âœ… Deployment completed!"
            docker-compose ps

      # ë°°í¬ ê²€ì¦
      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |

            echo "â³ Waiting for services to initialize..."
            sleep 50

            cd /home/ubuntu/Raspberry

            echo "ğŸ” Checking service health..."

            if curl -sf http://localhost:8761 > /dev/null 2>&1; then
              echo "âœ… Eureka Server is healthy"
            else
              echo "âŒ Eureka Server health check failed"
              exit 1
            fi

            if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "âœ… Gateway is healthy"
            else
              echo "âš ï¸ Gateway health check failed"
            fi

            echo "ğŸ“Š Service Status:"
            docker-compose ps

      # Slack ì•Œë¦¼ (ì„ íƒì‚¬í•­)
      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful to EC2"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
